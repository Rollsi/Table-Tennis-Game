<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <label for="ballSpeed">Ball Speed:</label>
            <input type="range" id="ballSpeed" min="3" max="15" value="7">
            <span id="speedValue">7</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="score">
            <span id="playerScore">0</span>
            <span>-</span>
            <span id="computerScore">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
